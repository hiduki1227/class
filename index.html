<!DOCTYPE html>
<html>

    <body id="body">

        <div id="loading-wrapper">

        </div>

        <div id="page">

            </header>
    
            <main>
                <div class="container">
                    <div class="TimeTables">

                            <h1>Today</h1>

                        </div>
        
                        <div class="left">
                            <h1>Tomorrow</h1>
                            <table id="table2"></table>
                        </div>
                    </div>
                </div>
    
            </main>

        <script src="script.js"></script>
        <script src="loading.js"></script>
